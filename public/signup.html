<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>greenbrain | Lecture handouts, past question papers, project topics and materials</title>
</head>
<body style="background-color: #88edcf;">
    <div class="signup-clean">
        <form class="form-container" method="post">
            <div class="signup">
                <h2 class="text-center" style="font-weight: 400; color: black;">Sign Up</h2>
                <div class="form-group">
                    <label for="fName">First Name<span class="ml-2">*</span></label>
                    <input class="form-control" type="text" name="fName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lName">Last Name<span class="ml-2">*</span></label>
                    <input class="form-control" type="text" name="lName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="username">Username<span class="ml-2">*</span></label>
                    <input class="form-control" type="text" name="username" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="email">Email<span class="ml-2">*</span></label>
                    <input class="form-control" type="email" name="email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="password">Password<span class="ml-2">*</span></label>
                    <input class="form-control" type="password" name="password" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="school">School<span class="ml-2">*</span></label>
                    <input class="form-control" type="text" name="school" placeholder="school">
                </div>
                <div class="form-group">
                    <label for="department">Department<span class="ml-2">*</span></label>
                    <input class="form-control" type="text" name="department" placeholder="department">
                </div>
                <div class="form-group">
                    <button class="btn btn-block" type="submit">Sign Up</button>
                </div>
            </div>
            <div class="options">
                <div class="login-div text-right">
                    <p class="d-inline-block">Already have an account? <a class="d-inline-block" href="./login.html">Login Here</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
