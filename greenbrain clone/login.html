<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>greenbrain | Lecture handouts, past question papers, project topics and materials</title>
</head>
<body style="background-color: #88edcf;">
    <div class="login-clean">
        <form class="form-container" method="post">
            <div class="login">
                <h2 class="text-center" style="font-weight: 400;">Sign In</h2>
                <div class="form-group">
                    <span><i class="material-icons">mail_outline</i></span>
                    <input class="form-control" type="email" name="email" placeholder="Username or Email">
                </div>
                <div class="form-group">
                    <span><i class="icon-key"></i></span>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button class="btn btn-block" type="submit">Login</button>
                </div>
            </div>
            <div class="options">
                <div class="signup-div text-right">
                    <p class="d-inline-block">New to Greenbrain? <a class="d-inline-block" href="./signup.html">Sign Up Here</a></p>
                </div>
                <div class="forgot-div"><a class="forgot" href="#">Forgot Password?</a></div>
            </div>
        </form>
    </div>
</body>
</html>
